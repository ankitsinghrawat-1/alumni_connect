<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit User</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>
    <main class="form-main">
        <section class="form-container wide">
            <h2>Edit User Profile</h2>
            <form id="edit-user-form">
                <div class="form-section">
                    <h3>Account Information</h3>
                    <div class="input-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section">
                     <h3>Profile Details</h3>
                     <div class="input-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="4"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="job_title">Job Title</label>
                        <input type="text" id="job_title" name="job_title">
                    </div>
                     <div class="input-group">
                        <label for="current_company">Current Company</label>
                        <input type="text" id="current_company" name="current_company">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full-width">Save Changes</button>
            </form>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container"><p>&copy; 2025 AlumniConnect. All Rights Reserved.</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/edit-user.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messages</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark-mode') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body class="no-scroll">
    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">AlumniConnect</a>
            <ul id="nav-links" class="nav-links"></ul>
        </nav>
    </header>

    <main class="messaging-main">
        <div class="messaging-container">
            <div class="conversations-panel">
                <div class="panel-header">
                    <h2>Conversations</h2>
                     <div class="conversation-search">
                        <input type="text" id="user-search-input" placeholder="Search to start a new chat...">
                        <div id="search-results" class="search-results-list"></div>
                    </div>
                </div>
                <div id="conversations-list" class="conversations-list">
                    </div>
            </div>
            <div class="chat-panel">
                <div id="chat-welcome" class="chat-welcome">
                    <i class="fas fa-comments"></i>
                    <h3>Select a conversation to start chatting</h3>
                </div>
                <div id="chat-area" class="chat-area" style="display: none;">
                    <div id="chat-header" class="chat-header">
                        </div>
                    <div id="messages-display" class="messages-display"></div>
                    <div id="typing-indicator" class="typing-indicator"></div> <form id="message-form" class="message-form">
                        <input type="file" id="image-upload-input" accept="image/*" style="display: none;" />
                        <button type="button" id="attach-btn" class="btn"><i class="fas fa-paperclip"></i></button>
                        
                        <emoji-picker class="light"></emoji-picker>
                        <button type="button" id="emoji-btn" class="btn"><i class="fas fa-smile"></i></button>
                        
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 AlumniConnect. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
